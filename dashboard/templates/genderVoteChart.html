<select name="" id="genderChartSelect" class="border rounded px-3 py-2">
  <option value="찬성">찬성률 순</option>
  <option value="반대">반대율 순</option>
</select>
<div id="genderVoteChart" style="height: 400px; width: 100%;"></div>
{% for gender, ranking in ranking_data.items %}
  <div>
    <h3 class="text-lg font-semibold mb-2">{{ gender }}</h3>
    <ul class="space-y-3">
      {% for item in ranking_data|slice:":5" %}
        <li>
          <div class="flex justify-between text-sm mb-1">
            남성: {{ item.남성_찬성률 }}% | 여성: {{ item.여성_찬성률 }}%
          </div>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div class="bg-blue-500 h-3 rounded-full" style="width: {{ item.찬성 }}%"></div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
</div>
