  <!-- 카드 UI -->
  <div class="flex flex-col md:flex-row gap-4 mb-6 w-full max-w-6xl">
    <div class="flex flex-col gap-4 md:w-1/3 w-full">
    <div class="bg-white/90 backdrop-blur-sm shadow rounded-xl p-3 h-full flex flex-col items-center justify-center relative">
      <button class="explain-btn text-sm absolute top-3 right-3"
              data-title="상위 양당 점유율 지수"
              data-content='
                <p>국회 의석 점유율을 토대로, 국회가 특정 정당에 얼마나 집중되어 있는지 확인할 수 있습니다.</p>
                <ul class="list-disc pl-5 mt-2 text-sm">
                <li>
                    <strong>공식</strong>
                    <ul>
                    <li>HHI = sum(정당별 의석 점유율**2)</li>
                    <li>정당별 의석 점유율 = 정당별 의원 수 / 전체 의석 수</li>
                    </ul>
                </li>
                <li>
                    <strong>해석</strong>
                    <ul>
                        <li>HHI = 1: 단일 정당이 모든 의석을 차지 (극단적 일당 독점)</li>
                        <li>HHI가 0.5 이상: 특정 정당 또는 몇몇 정당에 권력이 집중됨</li>
                        <li>HHI가 0.25~0.5 사이: 중간 정도의 집중도 → 소수 정당이 경쟁하는 구조</li>
                        <li>HHI가 0.25 이하: 다양한 정당이 경쟁하는 다당제 경향이 강함</li>
                        <li>HHI가 낮을수록 정당 간 균형 있는 분포</li>
                    </ul>
                </li>
                </ul>
                <p class="mt-3 text-gray-500 text-xs">※ 데이터 출처: 열린국회정보 Open API</p>
                '
              >
            <i class="fi fi-rr-info text-lg text-gray-700 transition-transform duration-200 hover:scale-125 inline-block"></i>
      </button>

      <br>
      <p class="text-3xl font-bold mb-2" style="color: #00e396;">{{ party_concentration_top2_ratio }}%</p>

            <span class="font-semibold" style="color: {{ item.color }}">{{ item.seat_share }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
