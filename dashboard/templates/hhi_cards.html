  <!-- 카드 UI -->
  <div class="grid grid-cols-3 grid-rows-2 gap-3 mb-4">
    <div class="col-span-1 row-start-1 row-span-1 bg-white shadow rounded-xl p-3 h-full flex flex-col items-center justify-center">
      <h2 class="text-lg font-semibold mb-2">상위 양당 점유율</h2>
      <br>
      <p class="text-3xl font-bold" style="color: #00e396;">{{ party_concentration_top2_ratio }}%</p>
      <br>
      <ul class="mt-3 space-y-1 text-lg text-gray-700">
        {% for item in party_concentration_top2_datail %}
        <li>
            <span class="font-medium">{{ item.party }}</span>
            <span class="font-semibold" style="color: {{ item.color }}">{{ item.seat_share }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="col-span-1 row-start-2 row-span-1 bg-white shadow rounded-xl p-3 h-full flex flex-col items-center justify-center">
        <h2 class="text-lg font-semibold mb-2">권력 집중도 (HHI)</h2>
        <br>
        <p class="text-3xl font-bold" style="color: #008ffb;">{{ party_concentration_hhi }}</p>
    </div>

    
    <!-- 시계열 그래프 -->
    <div class="col-start-2 col-span-3 row-start-1 row-span-3 bg-white p-3 shadow rounded-xl flex flex-col">
        <h2 class="text-xl font-semibold mb-6">💪​국회 권력은 얼마나 집중돼 있을까?</h2>
        <p class="text-sm text-gray-500">의석수 상위 2개 당 기준</p>
        <br>
        <div id="hhi-top2-chart" class="w-full flex-grow"></div>
    </div>
</div>
