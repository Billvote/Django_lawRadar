<h2 class="text-xl font-semibold mb-6">👀정당/클러스터별 표결 현황</h2>
<p>결과를 확인하고 싶은 클러스터를 선택해주세요🙌​</p>
<label for="clusterSelect" class="block font-semibold mb-2"></label>
<select id="clusterSelect" class="border rounded px-3 py-2">
    {% for cluster_num, keyword in cluster_keywords.items %}
    <option value="{{ cluster_num }}">#{{ cluster_num }} {{ keyword }}</option>
    {% endfor %}
</select>
<br>
