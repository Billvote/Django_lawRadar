{% extends "base.html" %}

{% block body %}
<div class="gap-1 px-6 mt-6">
  <h1 class="text-4xl font-bold">카드뉴스</h1>
  <p class="text-lg font-medium text-gray-600 mt-3">설명</p>
</div>

  <!-- 해시태그 -->
  <div class="flex flex-wrap gap-1 px-6 mt-10">
    {% for cid, kw in top_clusters %}
      <a href="{% url 'cardnews:card' cid %}" class="inline-block mb-1">
        <span class="hashtag inline-block bg-gray-200 text-gray-700
                     text-base font-semibold px-4 py-2 rounded-full">
          #{{ kw }}
        </span>
      </a>
    {% endfor %}
  </div>
{% endblock %}
