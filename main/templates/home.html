{% extends "base.html" %}
{% load static %}

{% block title %}홈{% endblock %}

{% block body %}
<div class="max-w-4xl mx-auto text-center py-16 px-4 sm:px-6 lg:px-8">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-6">환영합니다!</h1>
  <p class="text-lg text-gray-600 mb-10">
    이 사이트는 법안 정보와 투표 정보를 확인할 수 있는 플랫폼입니다.
  </p>

  <!-- 이미지와 클릭 가능한 맵 영역 -->
  <div class="mb-8 flex justify-center">
    <img
      src="{% static 'images/Vote2.svg.png' %}"
      usemap="#symbolmap"
      alt="심볼"
      class="max-w-full h-auto"
      style="width: 500px;"
    />
    <map name="symbolmap">
      <!-- 이미지 내 원형 클릭 영역 -->
      <area shape="circle" coords="280,780,40" href="{% url 'index' %}" alt="BillView">
    </map>
  </div>

  <!-- 버튼 링크 -->
  <div class="flex justify-center space-x-4">
    <a href="{% url 'index' %}" class="inline-block px-6 py-3 bg-blue-400 text-white font-semibold rounded-full shadow hover:bg-indigo-700 transition">
      BillView 이동
    </a>
    <a href="{% url 'geovote' %}" class="inline-block px-6 py-3 bg-green-500 text-white font-semibold rounded-full shadow hover:bg-green-700 transition">
      GeoVote 이동
    </a>
  </div>
</div>
{% endblock %}
