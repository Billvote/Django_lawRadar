{% extends "base.html" %}
{% load static %}

{% block title %}홈{% endblock %}

{% block body %}
<div class="container text-center my-5">
  <h1 class="display-4 mb-4 fw-bold">환영합니다!</h1>
  <p class="lead mb-5">이 사이트는 법안 정보와 투표 정보를 확인할 수 있는 플랫폼입니다.</p>

  <!-- 이미지와 클릭 가능한 맵 영역 추가 -->
  <div class="mb-4">
    <img src="{% static 'images/Vote2.svg.png' %}" usemap="#symbolmap" style="width: 600px; height: auto;" class="img-fluid" alt="심볼">
    <map name="symbolmap">
      <!-- 이미지 하단 빨간 원 중심 클릭 시 이동 -->
      <area shape="circle" coords="280,780,40" href="{% url 'billview' %}" alt="BillView">
    </map>
  </div>

  <!-- 기존 버튼 링크들 -->
  <div class="d-flex justify-content-center gap-3">
    <a href="{% url 'billview' %}" class="btn btn-primary btn-lg px-4 shadow-sm rounded-pill">BillView 이동</a>
    <a href="{% url 'geovote' %}" class="btn btn-success btn-lg px-4 shadow-sm rounded-pill">GeoVote 이동</a>
  </div>
</div>
{% endblock %}
