{% extends "base.html" %}
{% block body %}
<!-- 상단 네비게이션 바 -->
<nav class="bg-white shadow-sm border-b flex items-center justify-between p-6">
  <div class="text-2xl font-bold text-gray-800">대수 선택</div>
  <div class="space-x-4">
    {% for age in ages %}
      <button
        class="age-btn text-lg font-semibold {% if selected_age == age.id %}text-cyan-500{% else %}text-gray-700{% endif %} hover:text-cyan-500"
        data-age="{{ age.id }}">
        {{ age.number }}대
      </button>
    {% endfor %}
  </div>
</nav>

<!-- 전체 화면 영역 -->
<div class="flex flex-col md:flex-row h-[calc(100vh-80px)]">
  <!-- 메인 영역 + 우측 패널을 flex로 묶음 -->
  <div class="flex flex-1 overflow-hidden">
    <!-- 메인: 트리맵 -->
    <main id="mainContent" class="flex-[1_1_0%] flex flex-col overflow-hidden p-4 bg-gray-50">
      <div class="border-b flex flex-col items-center md:flex-row md:justify-between gap-2 mb-2">
        <div>
          <h1 class="text-2xl font-bold text-center">
            🙋‍♂️🙋‍♀️우리 지역구 의원이 궁금해? 🗳️👀
          </h1>
          <h2 class="text-base text-gray-600 text-center mt-1 font-normal">
          이 페이지에서는 우리 지역구 의원의 클러스터별 표결 정보, 주요 성향을 확인해볼 수 있습니다
        </h2>
        </div>
        
        <div id="breadcrumb" class="text-sm text-gray-500"></div>
        <!-- 뒤로가기버튼 -->
        <button id="backButton"
                class="hidden bg-pink-300 text-white px-4 py-2 rounded-xl shadow-lg hover:bg-pink-400 transition duration-300 ease-in-out transform hover:scale-105">
          뒤로가기
        </button>
      </div>
      <div id="treemap"  class="flex-1 overflow-auto max-h-[calc(100vh-160px)]"></div>
    </main>

    <!-- 팝업(모달) 영역 -->
    <div id="popupModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
      <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" id="popupOverlay"></div>
      <div class="relative bg-white rounded-xl shadow-xl w-full max-w-3xl max-h-[80vh] overflow-auto p-6">
        <button id="closeModalBtn" class="sticky top-0 right-0 ml-auto z-10 bg-white rounded-full text-2xl font-bold px-3 py-1 shadow">
          &times;
        </button>
        <h2 id="modalTitle" class="font-bold text-lg mb-2"></h2>
        <div id="modalContent" class="text-sm"></div>
      </div>
    </div>


{% endblock %}
{% block script %}
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
  const container = document.getElementById("treemap");
  const backButton = d3.select("#backButton");
  const breadcrumb = document.getElementById("breadcrumb");
  const popupModal = document.getElementById("popupModal");
  const popupOverlay = document.getElementById("popupOverlay");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const modalTitle = document.getElementById("modalTitle");
  const modalContent = document.getElementById("modalContent");
  const backModalBtn = document.getElementById("backModalBtn");
  const mainContent = document.getElementById("mainContent");
  

  let svg, currentNode, hierarchyRoot;
  let memberPhotoMap = {};


  function updateBreadcrumb(node) {
    let path = [];
    let current = node;
    while (current) {
      if (current.depth > 0) path.unshift(current.data.name.split(" ")[0]); // SIGUNGU 또는 지역명만
      current = current.parent;
    }
    breadcrumb.textContent = path.length ? path.join(" > ") : "";
  }

  // 팝업 열기
  function openPopup(title, contentHtml) {
    modalTitle.textContent = title;
    modalContent.innerHTML = contentHtml;
    popupModal.classList.remove("hidden");
    mainContent.classList.add("opacity-70", "blur-sm"); // 메인 콘텐츠 흐림
  }

  // 팝업 닫기
  function closePopup() {
    popupModal.classList.add("hidden");
    mainContent.classList.remove("opacity-70", "blur-sm");
  }

  // 닫기/오버레이 클릭 시 팝업 닫기
  closeModalBtn.addEventListener("click", closePopup);
  popupOverlay.addEventListener("click", closePopup);

  // 표결 요약 JSON → 보기 좋은 HTML 테이블 변환
function renderSummary(data) {
  if (!data || Object.keys(data).length === 0) {
    return "<p>데이터가 없습니다.</p>";
  }

  const voteTypes = ['찬성', '반대', '기권', '불참'];
  const uniqueClusters = new Set();
  let html = '<div class="space-y-4">';

  // 클러스터 텍스트 반환 함수 (기존 그대로)
  function getClusterText(type, keywords) {
    if (type === "찬성") {
      return `
        <div class="mb-2 flex items-start text-blue-600 font-semibold text-sm flex-col">
          <div>
            <span class="mr-1">⭕️</span>
            <span>이런 법안을 지지해요!</span>
          </div>
          <div class="ml-6 mt-1 font-bold text-gray-800">
            ${keywords.join(', ')}
          </div>
        </div>
      `;
    } else if (type === "반대") {
      return `
        <div class="mb-2 flex items-start text-red-600 font-semibold text-sm flex-col">
          <div>
            <span class="mr-1">❌</span>
            <span>이런 법안은 지지하지 않아요</span>
          </div>
          <div class="ml-6 mt-1 font-bold text-gray-800">
            ${keywords.join(', ')}
          </div>
        </div>
      `;
    } else if (type === "기권") {
      return `
        <div class="mb-2 flex items-start text-gray-600 font-semibold text-sm flex-col">
          <div class="whitespace-nowrap">
            <span class="mr-1">🚫</span>
            <span>이런 법안에는 기권이 많아요</span>
          </div>
          <div class="ml-6 mt-1 font-bold text-gray-800">
            ${keywords.join(', ')}
          </div>
        </div>
      `;
    } else if (type === "불참") {
      return `
        <div class="mb-2 flex items-start text-gray-400 font-semibold text-sm flex-col">
          <div class="whitespace-nowrap">
            <span class="mr-1">😭</span>
            <span>이런 법안에는 불참이 많아요</span>
          </div>
          <div class="ml-6 mt-1 font-bold text-gray-800">
            ${keywords.join(', ')}
          </div>
        </div>
      `;
    } else {
      return '';
    }
  }

  voteTypes.forEach(type => {
    const item = data[type];
    if (!item) return;
    if (uniqueClusters.has(item.cluster_keyword)) return;
    uniqueClusters.add(item.cluster_keyword);

    // cluster_keyword 파싱 (문자열 배열 형태인 경우 대비)
    let keywords = [];
    try {
      keywords = JSON.parse(item.cluster_keyword.replace(/'/g, '"'));
    } catch (e) {
      keywords = item.cluster_keyword.replace(/[\[\]]/g, '').split(',');
    }
    keywords = keywords.map(k => k.trim());

    html += `
      <div class="card rounded-lg shadow-md bg-white p-4">
        <div class="flex flex-wrap gap-2 mb-4">
          ${keywords.map(k => `<span class="inline-block bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full text-xs">${k}</span>`).join('')}
        </div>
        ${getClusterText(type, keywords)}
        <hr class="my-2 border-gray-200">
        <div class="flex gap-4">
          <div class="flex-1 text-center">
            <div class="text-gray-500 text-sm">찬성</div>
            <div class="text-2xl font-bold text-indigo-600">${item.ratios.찬성.toFixed(1)}%</div>
          </div>
          <div class="flex-1 text-center">
            <div class="text-gray-500 text-sm">반대</div>
            <div class="text-2xl font-bold text-red-600">${item.ratios.반대.toFixed(1)}%</div>
          </div>
          <div class="flex-1 text-center">
            <div class="text-gray-500 text-sm">기권</div>
            <div class="text-2xl font-bold text-gray-600">${item.ratios.기권.toFixed(1)}%</div>
          </div>
          <div class="flex-1 text-center">
            <div class="text-gray-500 text-sm">불참</div>
            <div class="text-2xl font-bold text-gray-400">${item.ratios.불참.toFixed(1)}%</div>
          </div>
        </div>
        <div class="mt-2 text-sm text-gray-500">법안 수: ${item.bill_count}</div>
      </div>
    `;
  });

  html += '</div>';
  return html;
}

  // 뒤로가기 버튼
  backButton.on("click", () => {
    if (currentNode.parent) {
      currentNode = currentNode.parent;
    }
    render(currentNode, container.clientWidth, container.clientHeight);  // 2) 트리맵 다시 그리기 (상위 노드 기준)
    updateBreadcrumb(currentNode); // 3) breadcrumb 갱신
    setTimeout(() => {
      resize();
      updateBreadcrumb(currentNode);  // breadcrumb는 필요하면 갱신
    }, 400);
  });

  // 대수 버튼 클릭 이벤트
  document.querySelectorAll(".age-btn").forEach(btn => {
    btn.addEventListener("click", async (e) => {
      const newAge = btn.dataset.age;
      document.querySelectorAll(".age-btn").forEach(b => b.classList.remove("text-cyan-500", "bg-indigo-600"));
      btn.classList.add("text-cyan-500");
      await init(newAge);
    });
  });

  function render(node, width, height, selectedMemberName = null) {
    d3.select("#treemap svg").remove();
    const treemapContainer = d3.select("#treemap");
    treemapContainer.selectAll(".district-cards").remove(); // 기존 카드 제거

    updateBreadcrumb(node);
    backButton.classed("hidden", !node.parent);

    const isDistrictLevel =
      node.children && node.children.every(d => d.data.type === "District");

    if (isDistrictLevel) {
      // 트리맵 대신 카드 UI로 표시
      const container = treemapContainer
        .append("div")
        .attr("class", "district-cards grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4");

      node.children.forEach(d => {
        const isSelected = selectedMemberName && d.data.member_name === selectedMemberName;

        const card = container.append("div")
          .attr("class", `district-card${isSelected ? " selected" : ""}`)
          .on("click", async () => {
            const memberName = d.data.member_name;
            if (!memberName) {
              alert("이 지역구에는 등록된 의원 정보가 없습니다.");
              return;
            }
            try {
              const res = await fetch(`/api/member-vote-summary/?member_name=${encodeURIComponent(memberName)}`);
              if (!res.ok) throw new Error("API 호출 실패");
              const summary = await res.json();
              const summaryHtml = renderSummary(summary);
              openPopup(memberName + " 의원 표결 요약", summaryHtml);
            } catch (err) {
              console.error(err);
              alert("표결 정보를 가져오지 못했습니다.");
            }
          });

        // 의원 사진
        card.append("img")
          .attr("src", d.data.image_url || "https://via.placeholder.com/100")
          .attr("alt", d.data.member_name || "의원 사진 없음");

        // 카드 컨텐츠 영역
        const content = card.append("div").attr("class", "district-card-content");

        // 지역구 이름
        content.append("div")
          .attr("class", "district-card-name")
          .text(d.data.name);

        // 의원 이름
        content.append("div")
          .attr("class", "district-card-member")
          .text(d.data.member_name || "의원 정보 없음");

        // 소속 정당 (있으면)
        if (d.data.party) {
          content.append("div")
            .attr("class", "district-card-party")
            .text(d.data.party);
        }
      });


      return;  // 여기서 종료, 아래 트리맵 렌더링은 실행하지 않음
    }

    // 아래는 기존 트리맵 렌더링
    const svg = treemapContainer.append("svg")
      .attr("width", width)
      .attr("height", height);
    const group = svg.append("g");
    const x = d3.scaleLinear().domain([node.x0, node.x1]).range([0, width]);
    const y = d3.scaleLinear().domain([node.y0, node.y1]).range([0, height]);
    const childrenToShow = (node.depth <= 1)
      ? (node.children || []).filter(d => d.data.type !== "District")
      : (node.children || []);
    const nodes = group.selectAll("g")
      .data(childrenToShow)
      .join("g")
      .attr("transform", d => `translate(${x(d.x0)},${y(d.y0)})`)
      .style("cursor", d => d.children ? "pointer" : "default")
      .on("click", async (event, d) => {
        if (d.children) {
          currentNode = d;
          render(d, width, height);
        } else if (d.data.type === "District") {
          const memberName = d.data.member_name;
          if (!memberName) {
            alert("이 지역구에는 등록된 의원 정보가 없습니다.");
            return;
          }
          try {
            const res = await fetch(
              `/api/member-vote-summary/?member_name=${encodeURIComponent(memberName)}`
            );
            if (!res.ok) throw new Error("API 호출 실패");

            const summary = await res.json();
            const summaryHtml = renderSummary(summary);
            openPanel(memberName + " 의원 표결 요약", summaryHtml);
          } catch (err) {
            console.error(err);
            alert("표결 정보를 가져오지 못했습니다.");
          }
        }
      });
    
    const freshColors = [
      "#bef264", "#67e8f9", "#f9a8d4", "#fde68a", "#fdba74",
      "#6ee7b7", "#7dd3fc", "#c4b5fd", "#fda4af", "#5eead4"
    ];
    const sidoColors = d3.scaleOrdinal(freshColors);
    const sigunguColors = d3.scaleOrdinal(freshColors);

    nodes.append("rect")
      .transition().duration(300)
      .attr("width", d => x(d.x1) - x(d.x0))
      .attr("height", d => y(d.y1) - y(d.y0))
      .attr("rx", 5)  // 반지름 값(원하는 둥근 정도)
      .attr("ry", 5)
      .attr("fill", d => {
        if (d.data.type === "District") return d.data.color || "#888";
        if (d.data.type === "SIDO") return sidoColors(d.data.name);
        if (d.data.type === "SIGUNGU") return sigunguColors(d.data.name);
        return "#ccc";
      });

    nodes.append("text")
      .attr("x", d => (x(d.x1) - x(d.x0)) / 2)
      .attr("y", d => (y(d.y1) - y(d.y0)) / 2)
      .attr("text-anchor", "middle")
      .attr("dominant-baseline", "middle")
      .style("pointer-events", "none")
      .style("font-family", "'Pretendard','Noto Sans KR','Nanum Gothic',sans-serif")
      .style("font-weight", "700")
      .style("letter-spacing", "0.02em")
      .style("fill", "#222")
      .style("fill", d => {
        if (d.data.type === "SIDO") return "#4A6FA5";
        if (d.data.type === "SIGUNGU") return "#6A8CA3";
        return "#222";  // 기본값
      })
      .style("font-weight", "600")
      .style("font-size", d => {
        const width = x(d.x1) - x(d.x0);
        const height = y(d.y1) - y(d.y0);
        return Math.max(Math.min(Math.sqrt(width * width + height * height) / 8, 32), 12) + "px";
      })
      .text(d => d.data.name);
    }


  function resize() {
    if (!hierarchyRoot || !currentNode) return;
    render(currentNode, container.clientWidth, container.clientHeight);
  }

  async function loadData(age) {
    const res = await fetch(`/api/region-tree/?age=${age}`);
    if (!res.ok) {
      console.error("데이터 로드 실패");
      return null;
    }
    return await res.json();
  }

  async function init(age) {
    const data = await loadData(age);
    if (!data) return;

    hierarchyRoot = d3.hierarchy(data)
      .sum(d => d.value || 1)
      .sort((a, b) => b.value - a.value);

    d3.treemap()
      .size([container.clientWidth, container.clientHeight])
      .paddingInner(2)(hierarchyRoot);

    currentNode = hierarchyRoot;
    render(currentNode, container.clientWidth, container.clientHeight);
  }

  // 초기화: 선택된 대수
  const selectedAge = document.querySelector('.age-btn.text-cyan-500')?.dataset.age;
  if (selectedAge) {
    init(selectedAge);
  }

  // 리사이즈 대응
  window.addEventListener("resize", () => {
    resize();
  });

  document.addEventListener("DOMContentLoaded", () => {
    const firstAgeBtn = document.querySelector('.age-btn');
    if (firstAgeBtn) {
      firstAgeBtn.classList.add("text-cyan-500");
      const selectedAge = firstAgeBtn.dataset.age;
      init(selectedAge); // 직접 초기화 함수 호출
    } else {
      console.error("초기화할 age 버튼이 없습니다!");
    }
  });
</script>
{% endblock %}
