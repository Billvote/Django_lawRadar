<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawRadar</title>
  <!-- Google Fonts, Bootstrap CSS, 스타일 포함 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CDN 추가 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      padding: 0.7rem 1rem;
    }
    .navbar-nav .nav-link {
      transition: 0.3s ease-in-out;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd;
      font-weight: 600;
    }
    .nav-link.active {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-item {
        display: flex;
        align-items: center;
    }
    .navbar-nav .nav-link {
        text-align: center;
    }
    .nav-item { @apply rounded-md px-3 py-2 text-sm font-medium text-gray-500 hover:text-cyan-400; }
    .active { @apply text-cyan-500; }
    .hashtag {
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
    border-radius: 9999px;
    padding: 0.25rem 0.5rem;
    font-weight: 500;
    font-size: 0.875rem;
    color: #4b5563; /* 기본 회색 */
    background-color: #e5e7eb; /* 기본 연한 회색 */
  }
  /* JS에서 마우스 오버 시 이 클래스 붙일 거임 */
  .highlighted {
    background-color: #38bdf8 !important; /* 하늘색 */
    color: white !important;
    box-shadow: 0 4px 12px rgba(56, 189, 248, 0.5);
    transform: scale(1.1);
  }
  </style>
</head>
<body>
  {% include '_nav.html' %}
  <div class="container">
    <header class="bg-white shadow-none">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <!-- <h1 class="text-3xl font-bold tracking-tight text-gray-900">base 창입니다</h1> -->
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        {% block body %}
        {% endblock %}
        </div>
      </main>
  </div>

  {% block script %}
  {% endblock %}
</body>
</html>
