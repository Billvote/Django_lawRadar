<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LawRadar</title>
  <!-- Google Fonts, Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- D3 라이브러리 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* 네비게이션 스타일 */
    .navbar {
      padding: 0.7rem 1rem;
    }
    .navbar-nav .nav-link {
      transition: 0.3s ease-in-out;
      text-align: center;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd;
      font-weight: 600;
    }
    .nav-link.active {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
    }
    /* Tailwind @apply는 CSS 내에서 안 됨 - 삭제 */
    
    /* 해시태그 스타일 */
    .hashtag {
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
    border-radius: 9999px;
    padding: 0.25rem 0.5rem;
    font-weight: 500;
    font-size: 0.875rem;
    color: #4b5563; /* 기본 회색 */
    background-color: #e5e7eb; /* 기본 연한 회색 */
  }
  /* JS에서 마우스 오버 시 이 클래스 붙일 거임 */
  .highlighted {
    background-color: #38bdf8 !important; /* 하늘색 */
    color: white !important;
    box-shadow: 0 4px 12px rgba(56, 189, 248, 0.5);
    transform: scale(1.1);
  }
  @font-face {
    font-family: 'ClimateCrisisKR-1979';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/ClimateCrisisKR-1979.woff2') format('woff2');
    font-weight: 900;
    font-style: normal;
  }
  @font-face {
    font-family: 'Giants-Inline';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }
  .home-font {
      font-family: 'ClimateCrisisKR-1979';
    }

    /* 트리맵 카드 스타일 */
    .district-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .district-card {
      border-radius: 1rem;
      padding: 1.25rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      background-color: white;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.75rem;
      border: 4px solid #ccc;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .district-card:hover {
      box-shadow: 0 8px 12px rgb(0 0 0 / 0.15);
    }
    .district-card.selected {
      opacity: 1;
    }
    .district-card img {
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    .district-card-content {
      display: flex;
      flex-direction: column;
    }
    .district-card-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.25rem;
    }
    .district-card-member {
      font-size: 1rem;
      font-weight: 500;
      color: #1e40af;
      white-space: pre-line;
    }
    .district-card-party {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  {% include '_nav.html' %}
  <div class="container">
    <header class="bg-white shadow-none">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <!-- 헤더 영역 비워둠 -->
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        {% block body %}{% endblock %}
      </div>
    </main>
  </div>

  {% block script %}{% endblock %}
</body>
</html>
