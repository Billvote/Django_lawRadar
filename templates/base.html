<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LawRadar</title>
  <!-- Google Fonts, Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- 슬라이더 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- 아이콘 라이브러리 -->
  <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- ApexCharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
  <!-- D3 라이브러리 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- 슬라이더 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* 네비게이션 스타일 */
    .navbar {
      padding: 0.7rem 1rem;
    }
    .navbar-nav .nav-link {
      transition: 0.3s ease-in-out;
      text-align: center;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd;
      font-weight: 600;
    }
    .nav-link.active {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-item {
      display: flex;
      align-items: center;
    }
    /* 해시태그 스타일 */
    .hashtag {
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      border-radius: 9999px;
      padding: 0.25rem 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
      color: #4b5563; /* 기본 회색 */
      background-color: #e5e7eb; /* 기본 연한 회색 */
    }
    .hashtag:hover {
      background-color: #38bdf8;
      color: white;
      transition: all 0.3s ease;
    }
    /* JS에서 마우스 오버 시 이 클래스 붙일 거임 */
    .highlighted {
      background-color: #38bdf8 !important; /* 하늘색 */
      color: white !important;
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.5);
      transform: scale(1.1);
    }
    @font-face {
      font-family: 'ClimateCrisisKR-1979';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/ClimateCrisisKR-1979.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }
    @font-face {
      font-family: 'Giants-Inline';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Cafe24Ssurround';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
    font-family: 'GangwonEduSaeeum_OTFMediumA';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduSaeeum_OTFMediumA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    @font-face {
    font-family: 'BMDOHYEON';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMDOHYEON.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    .card-news {
      font-family: 'BMDOHYEON';
      font-size: 10.0rem;
      width: 100%;
      text-align: center;
    }
    .home-font {
      font-family: 'ClimateCrisisKR-1979';
    }


    /* 트리맵 카드 스타일 */
    .district-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .district-card {
      border-radius: 1rem;
      padding: 1.25rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      background-color: rgb(255, 255, 255);
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.75rem;
      border: 4px solid #969696;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .district-card:hover {
      box-shadow: 0 8px 12px rgb(0 0 0 / 0.15);
      transform: scale(1.05);
    }
    .district-card.selected {
      opacity: 1;
    }
    .district-card img {
      width: 8rem;
      height: 12rem;
      border-radius: 0 !important;
      object-fit: cover;
      border: 1px solid #ebebeb;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    .district-card-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
      width: 100%;
      align-items: center;
    }
    .district-card-name {
      color: #555;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
      text-align: center;
      width: 100%;
    }
    .district-card-info {
      color: #2f2e2e;
      font-weight: bold;
      font-size: 1.5rem;
      display: block;
      text-align: center;
      width: 100%;
    }
    .district-card-party {
      font-size: 0.95rem;
      display: block;
      text-align: center;
      width: 100%;
    }
  </style>

  {% block extra_css %}
  <!-- 하위 템플릿에서 추가 CSS 가능 -->
  {% endblock %}
</head>
<body>
  {% include '_nav.html' %}
  <div class="container">
    <header class="bg-white shadow-none">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <!-- 헤더 영역 비워둠 -->
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        {% block body %}{% endblock %}
      </div>
    </main>
  </div>

  {% block extra_js %}
  <!-- 하위 템플릿에서 추가 JS 가능 -->
  {% endblock %}

  {% block script %}
  <!-- 기존 스크립트 블록 유지 -->
  {% endblock %}
</body>
</html>
