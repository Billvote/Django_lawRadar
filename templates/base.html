<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawRadar</title>
  <!-- Google Fonts, Bootstrap CSS, 스타일 포함 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      padding: 0.7rem 1rem;
    }
    .navbar-nav .nav-link {
      transition: 0.3s ease-in-out;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd;
      font-weight: 600;
    }
    .nav-link.active {
      font-weight: 600;
      color: #0d6efd !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-item {
        display: flex;
        align-items: center;
    }
    .navbar-nav .nav-link {
        text-align: center;
    }
  </style>
</head>
<body>
  {% include '_nav.html' %}
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
