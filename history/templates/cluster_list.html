{% extends "base.html" %}
{% block body %}
<div class="bg-white min-h-screen py-10">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-8">
      클러스터 목록
    </h2>
    {% if clusters %}
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for cluster in clusters %}
          <a href="{% url 'history:cluster_index' cluster.cluster %}"
             class="block bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6 border border-gray-200 hover:border-cyan-500 cursor-pointer">
            <div class="flex items-center space-x-3">
              <svg class="w-6 h-6 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10m-7 7h7"></path>
              </svg>
              <h3 class="text-lg font-semibold text-gray-900">클러스터 {{ cluster.cluster }}</h3>
            </div>
            <p class="mt-2 text-sm text-gray-500">대표 키워드: {{ cluster.keyword }}</p>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-500 text-center py-10">클러스터가 없습니다.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
