<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>의안 관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .prose { line-height: 1.6; }
    .prose p { margin-bottom: 1em; }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold text-gray-900">LawRadar</a>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="{% url 'billview:bill_list' %}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">의안 목록</a>
            <a href="{% url 'history:history_list' %}" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">히스토리</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="py-6">
    {% block body %}{% endblock %}
  </main>
</body>
</html>
